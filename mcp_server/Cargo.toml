[package]
name = "mcp_server"
version = "0.1.0"
edition = "2021"
description = "MCP server for Rust documentation queries"
license = "MIT OR Apache-2.0"

[lib]
name = "mcp_server"
path = "src/lib.rs"

[[bin]]
name = "dociium"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
rmcp = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
opentelemetry = { workspace = true, optional = true } # Added for the feature definition
opentelemetry-otlp = { workspace = true, optional = true } # Added for the feature definition


# Local crates
doc_engine = { path = "../doc_engine", default-features = false }
index_core = { path = "../index_core", default-features = false }

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = "0.4"
assert_cmd = { workspace = true }

[features]
default = ["stdio", "doc_engine/default", "index_core/default"]
stdio = []
websocket = []
dev = ["tokio/tracing"]
minimal = ["stdio", "doc_engine/minimal", "index_core/minimal"]
opentelemetry-export = ["dep:opentelemetry", "opentelemetry/rt-tokio", "dep:opentelemetry-otlp", "tokio/rt"] # Add necessary features for OTLP
