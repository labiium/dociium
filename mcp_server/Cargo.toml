[package]
name = "mcp_server"
version = "0.1.0"
edition = "2021"
description = "MCP server for Rust documentation queries"
license = "MIT OR Apache-2.0"

[lib]
name = "mcp_server"
path = "src/lib.rs"

[[bin]]
name = "dociium"
path = "src/main.rs"

[[bin]]
name = "debug_tokio_mutex"
path = "../debug_tokio_mutex.rs"

[[bin]]
name = "test_mcp_direct"
path = "../test_mcp_direct.rs"

[[bin]]
name = "quick_latency_test"
path = "../quick_latency_test.rs"

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
rmcp = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
crates_io_api = { workspace = true }
tempfile = { workspace = true }
reqwest = { workspace = true }

# Local crates
doc_engine = { path = "../doc_engine" }
index_core = { path = "../index_core" }

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = "0.4"
assert_cmd = { workspace = true }

[features]
default = ["stdio"]
stdio = []
websocket = []
dev = ["tokio/tracing"]
